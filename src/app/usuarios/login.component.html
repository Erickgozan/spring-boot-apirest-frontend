<div class="card text-center my-4">
    <div class="card-header ">
        <h2>{{titulo}}</h2>
    </div>
    <div class="card-body">
        <form method="post" #f='ngForm' novalidate>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="form-group col-sm-6">
                        <label for="Username"></label>
                        <input type="text" [(ngModel)]="usuario.username" name="username" id="username" class="form-control" placeholder="Username"
                            autofocus required>
                       <!--<small id="helpId" class="text-muted">Help text</small>--> 
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="form-group col-sm-6">                 
                        <input type="password" [(ngModel)]="usuario.password" name="password" id="password" class="form-control" placeholder="password"
                            required>
                        <!--<small id="helpId" class="text-muted">Help text</small>-->
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="form-group col-sm-6">
                      <input  (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!f.valid" value="Login">
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
